<body>

<header>
    <div class="container">
        <div class="item item-1">uno1</div> 
        <div class="item item-2">2dos</div>
        <div class="item item-3">3tres</div>
        <div class="item item-4">cuatro</div> 
        <div class="item item-5">cinco</div>
        <div class="item item-6">seiss</div>
        <div class="item item-7">siete</div> 
        <div class="item item-8">ocho</div>
        <div class="item item-9">9nueve</div>


    </div>
</header>



    <section>

        <div class="container-box"> 
            
            <div class="container-clock">
                <div class="container1"> <!-- reloj con alarma 1 -->
                    <div class="wrapper">
                        <h1 class="title_clock"> Reloj con Alarma</h1>
                        <img src="./reloj-despertador.png" alt="clock">
                        <div class="clock1">00:00:00 PM</div>
                        <div class="content">
                            <div class="column">
                                <select>
                                    <option value="Hour" selected disabled hidden>Hora</option>
                                </select>
                            </div>
                            <div class="column">
                                <select>
                                    <option value="Minute" selected disabled hidden>Minuto</option>
                                </select>
                            </div>
                            <div class="column">
                                <select>
                                    <option value="AM/PM" selected disabled hidden>AM/PM</option>
                                </select>
                            </div>
                        </div>
                        <button>Activar Alarma</button>
                    </div>
                </div>
            </div>
        
            <div class="container-clock">
                <div class="container2"> <!-- Reloj Dijital simple 2  -->
                    <div class="clock2">
                        <p id="date2"></p>
                        <p id="time2"></p>
                    </div>
                </div>
            </div>
   
            <div class="container-clock">
                <div class="container3"> <!-- reloj digital 3 -->
                    <div class="clock3">
                        <h2>The time is now</h2>
                        <div id="time3">
                            <div><span id="hour3">00</span><span>Hours</span></div>
                            <div><span id="minutes3">00</span><span>Minutes</span></div>
                            <div><span id="seconds3">00</span><span>Seconds</span></div>
                            <div><span id="ampm3"></span></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container-clock">
                <div class="container4"> 
                    <div class="clock4">
                        
                    </div>
                </div>
            </div>
   
        </div>

    </section>
