<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./estilos.css">
    <title>Sitio web modo oscuro y responsive</title>

</head>
<body>
    
    <header>
        <div class="header-left">
            <img src="/MiRepoDeCodJS/Images/basLogo.jpg" alt="logo panel" class="logo">
            <img src="/MiRepoDeCodJS/Images/basLogo.jpg" alt="logopanel" class="logo-dark">
        </div>

        <div class="header-right">
            <div class="color-mode">
                <i class="bi bi-moon moon"></i>
                <i class="bi bi-sun sun"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-grid">
            <a href="#" class="grid-item"> <i class="bi bi-inboxes"></i> <p>Mis pedidos</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-cloud-upload"></i></i> <p>Agregar un producto</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-archive"></i> <p>Mis productos</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-ui-checks"></i> <p>Categorias</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-ticket-perforated"></i> <p>Cupones</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-credit-card-2-back"></i> <p>Metodos de pago</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-truck"></i> <p>Metodos de envio</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-images"></i> <p>Carrusel de imagenes</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-gear"></i> <p>Configuracion</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-palette"></i> <p>Personalizacion</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-people"></i> <p>Gestion de empleados</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-emoji-heart-eyes"></i> <p>Ver mi sitio</p> </a>
            <a href="#" class="grid-item"> <i class="bi bi-info-square"></i> <p>Informacion</p> </a>
        </div>
    </main>



    <script src="./main.js">  </script>
    <!-- carpicoder -->
</body>
</html>
