<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas form</title>
    <style>
        .form1{
            display:flex;
            flex-wrap: wrap;
            gap: .5rem;
        }
        .name1{
            flex: 1 0 10rem;
        }
        .email1{
            flex: 1 0 10rem;
        }
        .button1{
            flex: 1 0 5rem;
        }
    </style>
</head>
<body>

    <form action="">
        <fieldset>  
            <legend>Datos Personales</legend>
            <input type="text" placeholder="Ingresa tu nombre">
            <input type="email" placeholder="Ingresa tu mail">
        </fieldset>

    </form>

    <form action="/" class="form1">
        <input type="text" placeholder="name" class="name1">
        <input type="text" placeholder="email" class="email1">
        <button type="submit" class="button1">Save</button>
    </form>

</body>
</html>
