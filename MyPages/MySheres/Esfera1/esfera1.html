<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esfera Uno</title>
    <style>
        * {
            width: 100%;
            height: 100vh;
            margin: 0px;
            overflow: hidden;
        }
        #base {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="base"></canvas>

    <script>
        let c = document.getElementById("base");
        (S = Math.sin), (C = Math.cos);
        x = c.getContext("2d");
        (c.width = 1920), (c.height = 1080);
        t = 0;

        function draw() {
            requestAnimationFrame(draw);
            (cx = 960), (cy = 540), x.fillRect(0, 0, 2e3, 2e3);
            for (i = 99; i--; ) x.clearRect(cx + (1 / (Z = 3 + C((p = i + t)) * S((q = i / 31)))) * (X = S(p) * S(q)) * cx, cy + (C(q) / Z) * cx, (s = 69 / Z / Z), s);
            t += 0.01;
        }

        draw();
    </script>

</body>

</html>
