<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convertidor de peso</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(#25ff5f, #0cd943 50%, #ffffff 50%);
    }

    .container {
      background-color: #ffffff;
      width: 90vw;
      font-size: 16px;
      max-width: 28em;
      padding: 3em;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      box-shadow: 0 0 3.2em rgba(1, 3, 29, 0.2);
      border-radius: 0.6em;
    }

    h2 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 1.5em;
    }

    .input-wrapper input {
      display: block;
      width: 100%;
      font-size: 1.35em;
      padding: 0.4em;
      border: 1px solid #a0a0a0;
      border-radius: 0.2em;
    }

    .input-wrapper label {
      display: block;
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 0.25em;
    }

    .input-wrapper:not(:last-child) {
      margin-bottom: 1.2em;
    }

    @media screen and (max-width: 28em) {
      .container {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Convertidor de peso</h2>
    <div class="input-wrapper">
      <label for="kg">Kilogramos:</label>
      <input type="number" id="kg" value="1" />
    </div>
    <div class="input-wrapper">
      <label for="lb">Libras:</label>
      <input type="number" id="lb" />
    </div>
    <div class="input-wrapper">
      <label for="oz">Onzas:</label>
      <input type="number" id="oz" />
    </div>
  </div>

  <script>
    let kgRef = document.getElementById("kg");
    let lbRef = document.getElementById("lb");
    let ozRef = document.getElementById("oz");

    let convertFromKg = () => {
      let kg = kgRef.value;
      lbRef.value = (kg * 2.205).toFixed(2);
      ozRef.value = (kg * 35.274).toFixed(2);
    };

    let convertFromLb = () => {
      let lb = lbRef.value;
      kgRef.value = (lb / 2.205).toFixed(2);
      ozRef.value = (lb * 16).toFixed(2);
    };

    let convertFromOz = () => {
      let oz = ozRef.value;
      kgRef.value = (oz / 35.274).toFixed(2);
      lbRef.value = (oz / 16).toFixed(2);
    };

    kgRef.addEventListener("input", convertFromKg);
    lbRef.addEventListener("input", convertFromLb);
    ozRef.addEventListener("input", convertFromOz);
    window.addEventListener("load", convertFromKg);
  </script>

</body>

</html>
